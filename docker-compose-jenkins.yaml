# docker-compose.yaml
version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins
    privileged: true
    user: root
    ports:
     - 8081:8080
     - 50001:50000
    container_name: jenkins
    volumes:
      - ./jenkins_configuration:/var/jenkins_home
      - ./docker.sock:/var/run/docker.sock


#docker-compose -f docker-compose-jenkins.yaml up -d 
